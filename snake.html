<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a2e 0%, #0f3460 100%);
            font-family: 'Arial', sans-serif;
        }

        .game-container {
            display: flex;
            gap: 30px;
            align-items: flex-start;
        }

        #gameCanvas {
            border: 4px solid #00ff88;
            border-radius: 8px;
            box-shadow: 0 0 40px rgba(0, 255, 136, 0.3);
        }

        .side-panel {
            display: flex;
            flex-direction: column;
            gap: 20px;
            color: #fff;
        }

        .info-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 8px;
            min-width: 150px;
            border: 2px solid #00ff88;
        }

        .info-box h3 {
            margin-bottom: 10px;
            color: #00ff88;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .info-box .value {
            font-size: 32px;
            font-weight: bold;
        }

        .controls {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 8px;
            font-size: 12px;
            border: 2px solid #00ff88;
        }

        .controls h3 {
            margin-bottom: 10px;
            color: #00ff88;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .controls p {
            margin: 5px 0;
            opacity: 0.8;
        }

        .game-over {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.95);
            padding: 40px;
            border-radius: 16px;
            text-align: center;
            display: none;
            z-index: 100;
            border: 4px solid #00ff88;
        }

        .game-over.show {
            display: block;
        }

        .game-over h2 {
            color: #ff4757;
            font-size: 36px;
            margin-bottom: 20px;
        }

        .game-over p {
            color: #fff;
            font-size: 18px;
            margin-bottom: 10px;
        }

        .game-over .final-score {
            font-size: 48px;
            color: #00ff88;
            margin-bottom: 20px;
        }

        .game-over button {
            background: #00ff88;
            color: #1a1a2e;
            border: none;
            padding: 12px 30px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .game-over button:hover {
            transform: scale(1.05);
        }

        .paused {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 30px 50px;
            border-radius: 12px;
            color: #00ff88;
            font-size: 36px;
            font-weight: bold;
            display: none;
            z-index: 100;
            border: 3px solid #00ff88;
        }

        .paused.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <canvas id="gameCanvas" width="600" height="600"></canvas>
        <div class="side-panel">
            <div class="info-box">
                <h3>Score</h3>
                <div class="value" id="score">0</div>
            </div>
            <div class="info-box">
                <h3>High Score</h3>
                <div class="value" id="highScore">0</div>
            </div>
            <div class="info-box">
                <h3>Length</h3>
                <div class="value" id="length">3</div>
            </div>
            <div class="controls">
                <h3>Controls</h3>
                <p>‚Üë ‚Üì ‚Üê ‚Üí Move</p>
                <p>W A S D Move</p>
                <p>Space Pause</p>
                <p>R Restart</p>
            </div>
        </div>
    </div>

    <div class="game-over" id="game-over">
        <h2>Game Over!</h2>
        <p>Your Score</p>
        <div class="final-score" id="final-score">0</div>
        <button onclick="resetGame()">Play Again</button>
    </div>

    <div class="paused" id="paused">PAUSED</div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        const GRID_SIZE = 20;
        const CELL_SIZE = canvas.width / GRID_SIZE;

        let snake = [];
        let direction = { x: 1, y: 0 };
        let nextDirection = { x: 1, y: 0 };
        let food = null;
        let score = 0;
        let highScore = localStorage.getItem('snakeHighScore') || 0;
        let gameOver = false;
        let paused = false;
        let gameSpeed = 120;
        let lastGameTime = 0;
        let animationFrame = 0;

        const DIRECTIONS = {
            UP: { x: 0, y: -1 },
            DOWN: { x: 0, y: 1 },
            LEFT: { x: -1, y: 0 },
            RIGHT: { x: 1, y: 0 }
        };

        function initGame() {
            snake = [
                { x: 10, y: 10 },
                { x: 9, y: 10 },
                { x: 8, y: 10 }
            ];
            direction = DIRECTIONS.RIGHT;
            nextDirection = DIRECTIONS.RIGHT;
            score = 0;
            gameOver = false;
            paused = false;
            gameSpeed = 120;

            spawnFood();
            updateScore();
            document.getElementById('game-over').classList.remove('show');
        }

        function spawnFood() {
            let validPosition = false;
            while (!validPosition) {
                food = {
                    x: Math.floor(Math.random() * GRID_SIZE),
                    y: Math.floor(Math.random() * GRID_SIZE)
                };
                validPosition = !snake.some(segment => segment.x === food.x && segment.y === food.y);
            }
        }

        function updateScore() {
            document.getElementById('score').textContent = score;
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('snakeHighScore', highScore);
            }
            document.getElementById('highScore').textContent = highScore;
            document.getElementById('length').textContent = snake.length;
        }

        function update() {
            if (gameOver || paused) return;

            // Apply direction change
            direction = { ...nextDirection };

            // Calculate new head position
            const newHead = {
                x: snake[0].x + direction.x,
                y: snake[0].y + direction.y
            };

            // Wall collision (wrap around)
            if (newHead.x < 0) newHead.x = GRID_SIZE - 1;
            if (newHead.x >= GRID_SIZE) newHead.x = 0;
            if (newHead.y < 0) newHead.y = GRID_SIZE - 1;
            if (newHead.y >= GRID_SIZE) newHead.y = 0;

            // Self collision
            if (snake.some(segment => segment.x === newHead.x && segment.y === newHead.y)) {
                endGame();
                return;
            }

            // Add new head
            snake.unshift(newHead);

            // Check food collision
            if (newHead.x === food.x && newHead.y === food.y) {
                score += 10;
                updateScore();
                spawnFood();

                // Increase speed every 50 points
                if (score % 50 === 0 && gameSpeed > 50) {
                    gameSpeed -= 5;
                }
            } else {
                // Remove tail if no food eaten
                snake.pop();
            }
        }

        function endGame() {
            gameOver = true;
            document.getElementById('final-score').textContent = score;
            document.getElementById('game-over').classList.add('show');
        }

        function draw() {
            // Clear canvas
            ctx.fillStyle = '#0a0a1a';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw grid
            ctx.strokeStyle = 'rgba(0, 255, 136, 0.05)';
            ctx.lineWidth = 1;
            for (let i = 0; i <= GRID_SIZE; i++) {
                ctx.beginPath();
                ctx.moveTo(i * CELL_SIZE, 0);
                ctx.lineTo(i * CELL_SIZE, canvas.height);
                ctx.stroke();

                ctx.beginPath();
                ctx.moveTo(0, i * CELL_SIZE);
                ctx.lineTo(canvas.width, i * CELL_SIZE);
                ctx.stroke();
            }

            // Draw food
            const pulseSize = Math.sin(animationFrame * 0.1) * 3;
            ctx.fillStyle = '#ff4757';
            ctx.beginPath();
            ctx.arc(
                food.x * CELL_SIZE + CELL_SIZE / 2,
                food.y * CELL_SIZE + CELL_SIZE / 2,
                CELL_SIZE / 2 - 4 + pulseSize,
                0,
                Math.PI * 2
            );
            ctx.fill();

            // Food glow
            ctx.shadowColor = '#ff4757';
            ctx.shadowBlur = 15;
            ctx.beginPath();
            ctx.arc(
                food.x * CELL_SIZE + CELL_SIZE / 2,
                food.y * CELL_SIZE + CELL_SIZE / 2,
                CELL_SIZE / 2 - 4,
                0,
                Math.PI * 2
            );
            ctx.fill();
            ctx.shadowBlur = 0;

            // Draw snake
            snake.forEach((segment, index) => {
                const x = segment.x * CELL_SIZE;
                const y = segment.y * CELL_SIZE;

                // Gradient from head to tail
                const hue = 150 + (index / snake.length) * 30;
                const lightness = 50 - (index / snake.length) * 20;

                if (index === 0) {
                    // Head
                    ctx.fillStyle = '#00ff88';
                    ctx.shadowColor = '#00ff88';
                    ctx.shadowBlur = 10;
                    ctx.beginPath();
                    ctx.roundRect(x + 2, y + 2, CELL_SIZE - 4, CELL_SIZE - 4, 6);
                    ctx.fill();
                    ctx.shadowBlur = 0;

                    // Eyes
                    ctx.fillStyle = '#0a0a1a';
                    const eyeSize = 4;
                    const eyeOffset = 6;

                    if (direction.x === 1) {
                        ctx.beginPath();
                        ctx.arc(x + CELL_SIZE - eyeOffset, y + eyeOffset, eyeSize, 0, Math.PI * 2);
                        ctx.arc(x + CELL_SIZE - eyeOffset, y + CELL_SIZE - eyeOffset, eyeSize, 0, Math.PI * 2);
                        ctx.fill();
                    } else if (direction.x === -1) {
                        ctx.beginPath();
                        ctx.arc(x + eyeOffset, y + eyeOffset, eyeSize, 0, Math.PI * 2);
                        ctx.arc(x + eyeOffset, y + CELL_SIZE - eyeOffset, eyeSize, 0, Math.PI * 2);
                        ctx.fill();
                    } else if (direction.y === -1) {
                        ctx.beginPath();
                        ctx.arc(x + eyeOffset, y + eyeOffset, eyeSize, 0, Math.PI * 2);
                        ctx.arc(x + CELL_SIZE - eyeOffset, y + eyeOffset, eyeSize, 0, Math.PI * 2);
                        ctx.fill();
                    } else {
                        ctx.beginPath();
                        ctx.arc(x + eyeOffset, y + CELL_SIZE - eyeOffset, eyeSize, 0, Math.PI * 2);
                        ctx.arc(x + CELL_SIZE - eyeOffset, y + CELL_SIZE - eyeOffset, eyeSize, 0, Math.PI * 2);
                        ctx.fill();
                    }
                } else {
                    // Body
                    ctx.fillStyle = `hsl(${hue}, 80%, ${lightness}%)`;
                    ctx.beginPath();
                    ctx.roundRect(x + 3, y + 3, CELL_SIZE - 6, CELL_SIZE - 6, 4);
                    ctx.fill();
                }
            });
        }

        function gameLoop(timestamp) {
            animationFrame++;

            if (timestamp - lastGameTime > gameSpeed) {
                update();
                lastGameTime = timestamp;
            }

            draw();
            requestAnimationFrame(gameLoop);
        }

        function resetGame() {
            initGame();
        }

        document.addEventListener('keydown', (e) => {
            if (e.key === 'r' || e.key === 'R') {
                resetGame();
                return;
            }

            if (e.key === ' ') {
                e.preventDefault();
                if (!gameOver) {
                    paused = !paused;
                    document.getElementById('paused').classList.toggle('show', paused);
                }
                return;
            }

            if (paused || gameOver) return;

            switch (e.key) {
                case 'ArrowUp':
                case 'w':
                case 'W':
                    if (direction.y === 0) {
                        nextDirection = DIRECTIONS.UP;
                    }
                    e.preventDefault();
                    break;
                case 'ArrowDown':
                case 's':
                case 'S':
                    if (direction.y === 0) {
                        nextDirection = DIRECTIONS.DOWN;
                    }
                    e.preventDefault();
                    break;
                case 'ArrowLeft':
                case 'a':
                case 'A':
                    if (direction.x === 0) {
                        nextDirection = DIRECTIONS.LEFT;
                    }
                    e.preventDefault();
                    break;
                case 'ArrowRight':
                case 'd':
                case 'D':
                    if (direction.x === 0) {
                        nextDirection = DIRECTIONS.RIGHT;
                    }
                    e.preventDefault();
                    break;
            }
        });

        document.getElementById('highScore').textContent = highScore;

        initGame();
        requestAnimationFrame(gameLoop);
    </script>
</body>
